                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="section pass-div">
                    <input type="password" id="repassword-signup" placeholder=" confirm password" />
                    <p></p>
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                </div>

                <input type="submit" value="sign up" id="signup-btn" />
