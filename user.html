    <header>
      <nav class="nav-1">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <label class="logo">Equilibrium</label>

        <ul>
          <li><a href="contact.html">Contact</a></li>

      <nav class="location-in-website">
        <div class="triangle-left"></div>
        <div class="location-indice"><h4>Profile</h4></div>
        <div class="triangle-right"></div>
      </nav>
    </header>

    <div class="first-section-profile">
      <main>
        <div class="profile-information">
          <div class="profile">
            <div class="card-profile">
              <h1 class="welcome-text"></h1>
              <img src="images/profile.jpeg" id="profile-pic" alt="" />
              <input
                type="file"
                accept="image/jpeg ,image/png, image/jpg"
                id="input-file"
              />
              <label for="input-file">Update image</label>
            </div>
          </div>
        </div>
      </main>

      <div class="user-section-1">
        <section class="w-t-box">
          <div class="clock-container">
            <div class="local-time">
              <h3>Local Time</h3>
            </div>
            <div class="clock">
              <span id="hrs">00</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
            </div>
          </div>

          <div class="go-to-pomodoro">
            <i class="fa-solid fa-stopwatch-20 clock-icon"></i>
            <h1>Pomodoro Timer</h1>
            <button class="pomodoro-link">
              <a href="pomodoro.html">Focus</a>
            </button>
          </div>
          <div class="card">
            <i class="fa-solid fa-cloud-sun-rain icon-weather"></i>
            <div class="search">
              <input
                type="text"
                placeholder="enter city name"
                spellcheck="false"
                class="input"
              />
              <button class="btn">
                <img src="images/search.png" alt="" />
              </button>
            </div>
            <div class="weather"></div>
            <p class="link">To See More Forecast Click Here</p>
          </div>
          <div class="forecast-container">
            <div class="forecast">
              <div class="daily-weather" id="daily-weather"></div>
              <div class="daily-forecast-close">
                <i class="fa-solid fa-xmark"></i>
              </div>
              <i class="fa-solid fa-chevron-right"></i>
              <i class="fa-solid fa-chevron-left"></i>
            </div>
          </div>
        </section>
        <aside>
          <div class="container">
            <div class="left">
              <div class="calendar">
                <div class="month">
                  <i class="fa fa-angle-left prev"></i>
                  <div class="date"></div>
                  <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>sun</div>
                  <div>mon</div>
                  <div>tue</div>
                  <div>wed</div>
                  <div>thu</div>
                  <div>fri</div>
                  <div>sat</div>
                </div>
                <div class="days">
                  <!-- 
            <div class="day pre-date">30</div>
            <div class="day pre-date">31</div>
            <div class="day">1</div>

            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>

            <div class="day next-date">3</div>
            -->
                </div>
                <div class="goto-today">
                  <div class="goto">
                    <input
                      type="text"
                      placeholder="mm/yyyy"
                      class="date-input"
                    />
                    <button class="goto-btn">Go</button>
                  </div>
                  <button class="today-btn">Today</button>
                </div>
              </div>
            </div>
            <button class="add-event">
              <i class="fas fa-plus"></i>
            </button>
            <div class="right">
              <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
              </div>
              <div class="events"></div>
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title">Add Event</div>
                  <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Name"
                      class="event-name"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="time"
                      placeholder="Event Time From"
                      class="event-time-from"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="time"
                      placeholder="Event Time To"
                      class="event-time-to"
                    />
                  </div>
                </div>
                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>
              </div>
            </div>
          </div>

    <script src="weather.js"></script>
